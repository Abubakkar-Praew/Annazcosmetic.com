<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Annaz Cosmetic | Under Maintenance</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f5f5, #ffe6f0);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            color: #e91e63;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            font-size: 18px;
        }

        .blinker {
            color: #e91e63;
            font-weight: bold;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.2;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸš§ Annaz Cosmetic</h1>
        <p>We are currently <span class="blinker">under maintenance</span>.</p>
        <p>Please check back soon.</p>
    </div>
</body>

</html>
